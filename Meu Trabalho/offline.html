<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você está offline | Gustavo Gonsalves</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #111111;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      color: #D4AF37;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #CFCFCF;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #D4AF37;
      color: #000;
      padding: 12px 24px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #FBBF24;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parece que você está offline</h1>
    <p>Algumas funcionalidades podem estar indisponíveis. Por favor, verifique sua conexão com a internet e tente novamente.</p>
    <a href="/" class="btn">Tentar novamente</a>
  </div>
</body>
</html>
